  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .all-gallery-container {
      padding: 80px 20px 40px;
      max-width: 100%;
      margin: 0 auto;
      min-height: 100vh;
    }

    .mega-grid {
      column-count: 4;
      column-gap: 0;
      line-height: 0;
      font-size: 0;
    }

    @media screen and (max-width: 1200px) {
      .mega-grid { column-count: 3; }
    }

    @media screen and (max-width: 768px) {
      .all-gallery-container { padding: 70px 0 20px; }
      .mega-grid { column-count: 2; }
    }

    @media screen and (min-width: 1600px) {
      .mega-grid { column-count: 5; }
    }

    .mega-grid img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      break-inside: avoid;
      margin-bottom: 0;
    }

    .mega-grid img:hover {
      transform: scale(1.02);
      z-index: 100;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
    }

    .filter-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 20px 0 30px;
      padding: 0 20px;
    }

    .chip {
      background: #1e1e1e;
      border: 1px solid #333;
      color: var(--text-light);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
      font-family: inherit;
    }

    .chip:hover, .chip.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
      font-weight: 600;
    }

    .shuffle-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      margin-left: 10px;
      transition: transform 0.2s;
    }

    .shuffle-btn:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-darker);
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .modal-image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      min-height: 0;
    }

    .modal img {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .modal-info {
      padding: 25px;
      background: var(--bg-darker);
      border-top: 1px solid #333;
    }

    .modal-info h2 {
      margin: 0 0 10px 0;
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
    }

    .modal-info p {
      color: var(--text-muted);
      margin: 0 0 20px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quality-wrap {
      position: relative;
      display: inline-block;
    }

    .quality-options {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 0;
      display: none;
      background: #151515;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 6px;
      min-width: 130px;
      z-index: 20;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    .quality-options.show {
      display: grid;
      gap: 6px;
    }

    .quality-btn {
      background: #222;
      color: var(--text-light);
      border: 1px solid #444;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
    }

    .quality-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-download {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-download:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .btn-close {
      background: transparent;
      border: 1px solid #555;
      color: var(--text-light);
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s;
    }

    .btn-close:hover {
      background: #333;
      border-color: #777;
    }

    .close-x {
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 35px;
      cursor: pointer;
      z-index: 10001;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      transition: all 0.3s;
      border: none;
      font-family: Arial, sans-serif;
    }

    .close-x:hover {
      background: var(--accent);
      color: #000;
      transform: rotate(90deg);
    }

    .no-results {
      display: none;
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      font-size: 16px;
    }

    .no-results.show {
      display: block;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        max-width: 95vw;
        max-height: 95vh;
      }
      .modal img {
        max-height: 60vh;
      }
      .modal-info {
        padding: 15px;
      }
      .modal-info h2 {
        font-size: 1.1rem;
      }
      .filter-chips {
        padding: 0 10px;
      }
    }
  </style>
</head>
